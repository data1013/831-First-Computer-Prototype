<!DOCTYPE HTML>
<html>
    <head>
        <title>Wing It! (Create)</title>
        <meta charset="UTF-8">
        <meta name="description" content="Wing It!">
        <link rel='stylesheet' href='stylesheets/index.css'/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./js/index.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    </head>

    <body>

        <div class="ui menu">
            <div class="item">
            <div class="header item">
                Wing It!
            </div>
            </div>
        </div>
       <div class="container"> 
       <form class="ui form">
        <div class="field">
            <label>Event Name</label>
            <input type="text" name="event-name" placeholder="Event Name">
        </div>

          <div class="field">
                <label>Description</label>
                <textarea></textarea>
            </div>

  <div class="field">
      <label>Cost</label>
      <div class="ui selection dropdown">
          <input type="hidden" name="cost">
          <i class="dropdown icon"></i>
          <div class="default text">Cost</div>
          <div class="menu">
              <div class="item" data-value="1">$$</div>
              <div class="item" data-value="0">$</div>
          </div>
      </div>
  </div>

  <div class="field">
      <label>Preparation time</label>
      <div class="ui selection dropdown">
          <input type="hidden" name="preptime">
          <i class="dropdown icon"></i>
          <div class="default text">Prep time</div>
          <div class="menu">
              <div class="item" data-value="1">smth</div>
              <div class="item" data-value="0">low</div>
          </div>
      </div>
  </div>

  <div class="field">
      <label>Participation</label>
      <div class="ui selection dropdown">
          <input type="hidden" name="participation">
          <i class="dropdown icon"></i>
          <div class="default text">Cost</div>
          <div class="menu">
              <div class="item" data-value="1">medium</div>
              <div class="item" data-value="0">low</div>
          </div>
      </div>
  </div>


        <button class="ui button" type="submit">Submit</button>
        </form>
        </div>
	</body>
</html>
    <script>
        $(document).ready(function(){

            $('.ui.dropdown').dropdown();
        });
    </script>
