<!DOCTYPE HTML>
<html>

<head>
    <title>Wing It! (Create)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Wing It!">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="./js/create.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
    <link rel='stylesheet' href='stylesheets/base.css' />
    <link rel='stylesheet' href='stylesheets/create.css' />
</head>

<body>

    <div class="ui massive menu">
        <a href="index.html" class="header item">Wing It!</a>
        <a href="#" class="active item" id="explore-heading">Share</a>
        <a href="explore.html" class="item" id="explore-heading">Explore</a>
        
        <div class="right menu">
        </div>
    </div>

    <div class="container">
        <h1>Share Your Event</h1>
        <form class="ui form">
            <div class="field">
                <label>Event Name</label>
                <input type="text" name="eventname" autofocus>
            </div>


            <div class="field">
                <label>Wing</label>
                <div class="ui selection dropdown">
                    <input type="hidden" name="wing">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Next House Wing</div>
                    <div class="menu">
                        <div class="item" data-value="2E">2E</div>
                        <div class="item" data-value="2W">2W</div>
                        <div class="item" data-value="3E">3E</div>
                        <div class="item" data-value="3W">3W</div>
                        <div class="item" data-value="4E">4E</div>
                        <div class="item" data-value="4W">4W</div>
                        <div class="item" data-value="5E">5E</div>
                        <div class="item" data-value="5W">5W</div>
                    </div>
                </div>
            </div>
            
            <div class="field">
                <label>Cost</label>
                <div class="ui buttons cost">    
                    <button class="ui button user-filter" id="cost-1" data-tooltip="Cost: &lt;$50" data-position="top center" onClick="jQuery(this).toggleClass('active');">
                        <i class="dollar icon"></i>
                    </button>
                    <button class="ui button user-filter" id="cost-2" data-tooltip="Cost: $50 - $100" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                        <i class="dollar icon"></i>
                        <i class="dollar icon"></i>
                    </button>
                    <button class="ui button user-filter" id="cost-3" data-tooltip="Cost: $100 - $200" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                        <i class="dollar icon"></i>
                        <i class="dollar icon"></i>
                        <i class="dollar icon"></i>
                    </button>
                    <button class="ui button user-filter" id="cost-4" data-tooltip="Cost: &gt;$200" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                        <i class="dollar icon"></i>
                        <i class="dollar icon"></i>
                        <i class="dollar icon"></i>
                        <i class="dollar icon"></i>
                    </button>
                </div>
            </div>

            <div class="field">
                <label>Preparation time</label>
                <div class="ui buttons">    
                <button class="ui button user-filter" id="prep-1" data-tooltip="Prep Time: &lt;2hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="hand paper icon"></i>
                </button>
                <button class="ui button user-filter" id="prep-2" data-tooltip="Prep Time: 2hr - 4hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="hand paper icon"></i>
                    <i class="hand paper icon"></i>
                </button>
                <button class="ui button user-filter" id="prep-3" data-tooltip="Prep Time: 4hr - 6hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="hand paper icon"></i>
                    <i class="hand paper icon"></i>
                    <i class="hand paper icon"></i>
                </button>
                <button class="ui button user-filter" id="prep-4" data-tooltip="Prep Time: &gt;6hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="hand paper icon"></i>
                    <i class="hand paper icon"></i>
                    <i class="hand paper icon"></i>
                    <i class="hand paper icon"></i>
                </button>
            </div>
        
            </div>

            <div class="field">
                <label>Duration</label>
                <div class="ui buttons">    
                <button class="ui button user-filter" id="dur-1" data-tooltip="Duration: &lt;30min" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="clock icon"></i>
                </button>
                <button class="ui button user-filter" id="dur-2" data-tooltip="Duration: 30min - 1hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="clock icon"></i>
                    <i class="clock icon"></i>
                </button>
                <button class="ui button user-filter" id="dur-3" data-tooltip="Duration: 1hr - 2hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="clock icon"></i>
                    <i class="clock icon"></i>
                    <i class="clock icon"></i>
                </button>
                <button class="ui button user-filter" id="dur-4" data-tooltip="Duration: &gt;2hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
                    <i class="clock icon"></i>
                    <i class="clock icon"></i>
                    <i class="clock icon"></i>
                    <i class="clock icon"></i>
                </button>
            </div>
            </div>

            <div class="field">
                <label>Description</label>
                <textarea name="description" ></textarea>
            </div>

            <div class="field">
                <label>Upload image of event </label>
                <div class="ui action input">
                    <input type="text" id="_attachmentName" readonly placeholder="Choose image file">
                    <label for="attachmentName" class="ui icon button btn-file">
                        <i class="attach icon"></i>
                        <input type="file" id="attachmentName" name="attachmentName" style="display: none">
                    </label>
                </div>
            </div>

            <div class="ui submit button">Submit</div>
              <div class="ui error message"></div>
        </form>
    </div>

    <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header">
            <i class="check green circle icon"></i>Your event has been successfully created!</div>
    </div>

</body>

</html>
