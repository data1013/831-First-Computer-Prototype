<!DOCTYPE HTML>
<html>

<head>
  <title>Wing It!</title>
  <meta charset="UTF-8">
  <meta name="description" content="Wing It!">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="./js/explore.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
  <link rel='stylesheet' href='stylesheets/base.css' />
  <link rel='stylesheet' href='stylesheets/explore.css' />
</head>

<body>
  <div class="ui massive menu">
    <a href="index.html" class="header item">Wing It!</a>
    <a href="create.html" class="item" id="explore-heading">Share</a>
    <a href="#" class="active item" id="explore-heading">Explore</a>
    <div class="center menu">
      <div class="ui item"></div>
      <div class="ui category search item">
        <i class="search link icon" id="search-event-button"></i>
        <div class="ui transparent icon input">
          <input class="prompt" id="user-input-search" type="text" placeholder="Search events...">
          <i class="remove link icon" id="search-clear-button"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>

    <div class="right menu">
    </div>
  </div>

  <div class="container">

    <!-- TODO: make it possible for people to "unselect" a filter  -->
    <!--TODO: for sort by, make it more obvious which caret is selected and make their hit boxes larger -->
    <div id="filterby-row">
      <span class="filter-by">Filter by</span>
      <div class="ui buttons filterButtonsContainer">    
          <button class="ui button user-filter" data-value="cost-1" data-tooltip="Cost: &lt;$50" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="dollar icon"></i>
          </button>
          <button class="ui button user-filter" data-value="cost-2" data-tooltip="Cost: $50 - $100" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="dollar icon"></i>
              <i class="dollar icon"></i>
          </button>
          <button class="ui button user-filter" data-value="cost-3" data-tooltip="Cost: $100 - $200" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="dollar icon"></i>
              <i class="dollar icon"></i>
              <i class="dollar icon"></i>
          </button>
          <button class="ui button user-filter" data-value="cost-4" data-tooltip="Cost: &gt;$200" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="dollar icon"></i>
              <i class="dollar icon"></i>
              <i class="dollar icon"></i>
              <i class="dollar icon"></i>
          </button>
      </div>
        
      <div class="ui buttons filterButtonsContainer">    
          <button class="ui button user-filter" data-value="prepTime-1" data-tooltip="Prep Time: &lt;2hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="hand paper icon"></i>
          </button>
          <button class="ui button user-filter" data-value="prepTime-2" data-tooltip="Prep Time: 2hr - 4hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="hand paper icon"></i>
              <i class="hand paper icon"></i>
          </button>
          <button class="ui button user-filter" data-value="prepTime-3" data-tooltip="Prep Time: 4hr - 6hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="hand paper icon"></i>
              <i class="hand paper icon"></i>
              <i class="hand paper icon"></i>
          </button>
          <button class="ui button user-filter" data-value="prepTime-4" data-tooltip="Prep Time: &gt;6hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="hand paper icon"></i>
              <i class="hand paper icon"></i>
              <i class="hand paper icon"></i>
              <i class="hand paper icon"></i>
          </button>
      </div>
        
      <div class="ui buttons filterButtonsContainer">    
          <button class="ui button user-filter" data-value="duration-1" data-tooltip="Duration: &lt;30min" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="clock icon"></i>
          </button>
          <button class="ui button user-filter" data-value="duration-2" data-tooltip="Duration: 30min - 1hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="clock icon"></i>
              <i class="clock icon"></i>
          </button>
          <button class="ui button user-filter" data-value="duration-3" data-tooltip="Duration: 1hr - 2hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="clock icon"></i>
              <i class="clock icon"></i>
              <i class="clock icon"></i>
          </button>
          <button class="ui button user-filter" data-value="duration-4" data-tooltip="Duration: &gt;2hr" data-position="top center" onClick="jQuery(this).toggleClass('active')">
              <i class="clock icon"></i>
              <i class="clock icon"></i>
              <i class="clock icon"></i>
              <i class="clock icon"></i>
          </button>
      </div>
        
      <div class="ui dropdown button">
        <span class="text">Sort By</span>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item user-sort" data-value="cost-up">
            <span class="text">Cost</span>
            <div class="caret-container">
              <i class="caret up icon user-sort" data-value="cost-up"></i>
              <i class="caret down icon user-sort" data-value="cost-down"></i>
            </div>
          </div>
          <div class="item user-sort" data-value="prepTime-up">
            <span class="text">Prep Time</span>
            <div class="caret-container">
              <i class="caret up icon user-sort" data-value="prepTime-up"></i>
              <i class="caret down icon user-sort" data-value="prepTime-down"></i>
            </div>
          </div>
          <div class="item user-sort" data-value="duration-up">
            <span class="text">Duration</span>
            <div class="caret-container">
              <i class="caret up icon user-sort" data-value="duration-up"></i>
              <i class="caret down icon user-sort" data-value="duration-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class='event-div-container'></div>

    <div class="ui modal">
    </div>

</body>

</html>
